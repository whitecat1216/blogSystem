<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ブログシステム</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 45px;
            border-radius: 5px;
        }
        .btn-login {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>ログイン</h2>
            <p>ブログシステムへようこそ</p>
        </div>
        
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        
        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="ユーザー名を入力">
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="パスワードを入力">
            </div>
            
            <button type="submit" class="btn btn-login">ログイン</button>
        </form>
        
        <div class="register-link">
            アカウントをお持ちでない方は <a href="/register.html">新規登録</a>
        </div>
        
        <div class="register-link" style="margin-top: 10px;">
            <a href="/">トップページに戻る</a>
        </div>
    </div>

    <script>
        // URLパラメータでエラーメッセージを表示
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'ユーザー名またはパスワードが正しくありません';
            errorDiv.style.display = 'block';
        }
        if (urlParams.get('logout')) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.className = 'alert alert-success';
            errorDiv.textContent = 'ログアウトしました';
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
