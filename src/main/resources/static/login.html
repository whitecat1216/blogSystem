<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ブログシステム</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <div class="auth-header">
            <h2>ログイン</h2>
            <p>ブログシステムへようこそ</p>
        </div>
        
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        
        <form action="/login" method="POST" id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="ユーザー名を入力">
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="パスワードを入力">
            </div>
            
            <button type="submit" class="btn btn-auth">ログイン</button>
        </form>
        
        <div class="auth-link">
            アカウントをお持ちでない方は <a href="/register.html">新規登録</a>
        </div>
        
        <div class="auth-link" style="margin-top: 10px;">
            <a href="/">トップページに戻る</a>
        </div>
    </div>

    <script>
        // URLパラメータでエラーメッセージを表示
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'ユーザー名またはパスワードが正しくありません';
            errorDiv.style.display = 'block';
        }
        if (urlParams.get('logout')) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.className = 'alert alert-success';
            errorDiv.textContent = 'ログアウトしました';
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
