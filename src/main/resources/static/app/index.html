<!DOCTYPE html>
<html ng-app="blogApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログシステム</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
        }
        .main-container {
            margin-top: 20px;
        }
        .search-form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .action-buttons {
            margin-bottom: 15px;
        }
        .table-container {
            margin-top: 20px;
        }
        .pagination-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavigationController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">ブログシステム</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#!/">ホーム</a></li>
                    <li><a href="#!/screen/blog">記事管理</a></li>
                    <li><a href="#!/screen/comment">コメント管理</a></li>
                    <li><a href="#!/screen/category">カテゴリ管理</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container main-container">
        <div ng-view></div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/navigationController.js"></script>
    <script src="/scripts/controllers/homeController.js"></script>
    <script src="/scripts/controllers/dynamicScreenController.js"></script>
    <script src="/scripts/filters/range.js"></script>

</body>
</html>
